<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web form</title>
    <link rel="stylesheet" href="styleCSS/myStyle.css">
</head>
<body class="body" >
   <h1 class="h1">Мир техника</h1>
    <div  class="body-form" >
    <form action="check.php" method="POST">
 <strong class="p">Заполните регистрационную форму</strong> 
 <ul>
    <li class="li-1">Личная информация</li>
    <div class="xxx">
    <li>
        <label for="surname" class="inscription"> Фамилия:</label>
        <input type="text" id="surname" name="surname" required pattern="^[А-Яа-яЁё\s]+$" maxlength="21">
    </li>
    <li>
        <label for="name" class="inscription"> Имя :</label>
        <input type="text" id="name" name="name" required pattern="^[А-Яа-яЁё\s]+$" maxlength="15">
    </li>
    <li>
        <label for="patronymic" class="inscription"> Отчество:</label>
        <input type="text" id="patronymic" name="patronymic" pattern="^[А-Яа-яЁё\s]+$" maxlength="21">
    </li>
    <li>
        <label for="gender" class="inscription">Пол:</label>
        <select name="gender" required>
            <option>Не указанно</option>
            <option>Жен</option>
            <option>Муж</option>
        </select>
    </li>
</div>
    <li>
        <label for="eyes" class="inscription">Цвет глаз:</label>
        <input type="color" id="head" name="eyes">
    </li>
    <li>
        <label for="date" class="inscription">Дата рождения:</label>
        <input type="date" id="date" name="date" required>
    </li>
    <li>
        <label for="age"class="inscription">Возраст:</label>
        <input type="number" id="age" name="age" min="18" max="100">
    </li>
    <li>
        <label for="city" class="inscription">Место рождения:</label>
        <input list="%идентификатор%" placeholder="Выберете город" pattern="^[А-Яа-яЁё\s]+$" maxlength="21" required>
        <datalist id="%идентификатор%">
            <option value="Москва">
            <option value="Санкт-Петербург">
            <option value="Самара">
            <option value="Казань">
            <option value="Саратов:)">
        </datalist>
    </li>
    <li>
        <label for="screen" class="string">Скриншот первой страницы паспорта (только в формате jpeg):</label>
        <input type="file" class="screen" id="screen" name="user_screen" accept="image/jpeg" required>
    </li>
    <li class="li-1">Контактная информация</li>
    <li>
        <label for="index" class="inscription">Индекс:</label>
        <input type="number" id="index" min="100000" max="999999" required>
    </li>
    <li>
        <label for="adress" class="inscription">Домашний адрес:</label>
        <input type="text" id="adress" name="adress" required maxlength="40">
    </li>
    <li>
        <label for="tell" class="inscription">Телефон:</label>
        <input name="telephone" type="tel" id="applicationTelephone" placeholder="+7-xxx-xxx-xx-xx" pattern="\+7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" maxlength="16" required>
    </li>
    <li>
        <label for="mail" class="inscription">E-mail:</label>
        <input type="email" id="name" name="user_name" required>
    </li>
    <li class="li-1">Общая информация</li>
    <li>
        <label for="date-reg" class="inscription">Дата регистрации:</label>
        <input type="date" id="date-reg" name="date-reg" required>
    </li>
    <li>
        <label for="frend" class="string">Откуда Вы узнали об этом магазине?</label><br />
        <p class="checkbox"><label for="check-tv">телевидение</label></p><input type="checkbox" name="frend_act" id=check-tv><br />
        <p class="checkbox"><label for="check-internet">интернет</label></p><input type="checkbox" name="frend_act" id=check-internet><br />
        <p class="checkbox"><label for="check-radio">радио</label></p><input type="checkbox" name="frend_act" id=check-radio>
    </li>
    <li>
        <label for="user_name" class="string"> Cогласием клиента на обработку и хранение персональных данных</label>
        <input type="checkbox" name="user_act" required>

    </li>
    <li>
        <input type="reset" value="Очистить">
        <input class="tr" type="submit" value="Отправить" name="submit">
    </li>
</ul>
    </form>
    </div>
</body>
</html>
